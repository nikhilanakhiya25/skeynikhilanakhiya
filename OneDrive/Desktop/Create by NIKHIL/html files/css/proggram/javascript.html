<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="javascript.css">
    <link rel="icon" title="icon" href="image/javascript.png">
</head>

<body>
    <h1>My Javascript</h1>


    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <button type="button" onclick="myfunction()">Free</button>

    <script>
        let x, y, z;
        x = 4;
        y = 90;
        z = x + y;
        document.getElementById('demo').innerHTML = "the value is  " + z + ".";
        function myfunction() {

            document.getElementById('demo1').innerHTML = "free items ";
            document.getElementById('demo2').innerHTML = "Hyy";
        }

    </script>


    <p id="demo3"></p>


    <p id="demo4"></p>
    <p id="gg"></p>
    <p id="hh"></p>
    <p id="nn"></p>
    <p id="lo"></p>
    <p id="lp"></p>
    <p id="lm"></p>
    <p id="oo"></p>
    <p id="uu"></p>
    <script>
        document.getElementById('demo3').innerHTML = (60 + 80);
        let a = 3;
        let o = (100 + 50) * a;
        document.getElementById("demo4").innerHTML = o;

        let text4 = "what are ";
        let text5 = "you doing.";
        let text3 = text4 + "" + text5;
        document.getElementById('gg').innerHTML = text3;

        let p = 10 + 10;
        let q = "20" + 7;
        let r = "hellow" + 09;
        let s = "add" + 90
        document.getElementById('hh').innerHTML = p + "<br>" + q + "<br>" + r + "<br>" + s;

        let i = 80;
        j = 90;
        l = 0.009;
        document.getElementById('nn').innerHTML = i + "<br>" + j + "<br>" + l;


        let b = 9;
        v = 9;
        n = 8;
        document.getElementById('lo').innerHTML = (b == v) + "<br>" + (b == n);

        const name = ["happy", "sad"]
        document.getElementById('lp').innerHTML = name[1];



        const person = {
            firstName: "hello",
            lastName: "my",
            age: 19,
            eyeColor: "blue"
        };

        document.getElementById("lm").innerHTML =
            person.firstName + " is " + person.age + " years old.";

        function myfunction(k, h) {
            return k * h;
        }
        var d = myfunction(56 , 56);
        document.getElementById('oo').innerHTML = d;

        

        function tocol(f){
            return (5/9)*(f-32);    
        }
        document.getElementById('uu').innerHTML=tocol(77);

    </script>

</body>

</html>
